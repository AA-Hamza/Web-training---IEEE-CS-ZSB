{% load static %}
<html>
    <head>
        <title>Todo App</title>
        <link href="https://fonts.googleapis.com/css2?family=Recursive&di
    splay=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
    </head>
    <body>
        <header>
            <div class="app-title">
                <h1><a href="{% url 'home' %}">Todo App</a></h1>
                {% if user.is_authenticated %}
                    <span style="margin-right:5em">Hello {{ user.username }}</span>
                    <span style=""><a href="{% url 'logout' %}">Log Out</a></span>
                {% else %}
                    <p>You are not logged in</p>
                    <a style="margin-right: 5em" href="{% url 'login' %}">Log In</a>
                    <a style="" href="{% url 'signup' %}">Sign Up</a>
                {% endif %}
            </div>
        </header>
        <div>
            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
